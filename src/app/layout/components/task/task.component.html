<div class="task flex fd-row jc-sb" [class.task--done]="task.isDone">
    <h1 class="task__header">{{task.title}}</h1>
    <div class="task__wrapper" >
        <i class="fa fa-check task__icon icon icon__done" 
            (click)="makeDone()"
            [class.icon--none]="task.isDone"
        >
        </i>
        <i class="fa fa-edit task__icon icon icon__edit" 
            (click)="changeTask()"
            [class.icon--none]="task.isDone"
        >
        </i>
        <i class="fa fa-trash task__icon icon icon__delete" 
            (click)="deleteTask()"
            >
        </i>
    </div>
</div>
